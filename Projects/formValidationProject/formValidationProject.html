<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- <title>This is about the Form Validation Website from Regex</title> -->
    <title>Welcome to Dragon travel</title>
  </head>
  <body>
    <div id="success" class="alert alert-success alert-dismissible fade " role="alert">
      <strong>Success</strong> your travel request has been successfully
      submitted
    </div>
    <div id="warning" class="alert alert-warning alert-dismissible fade " role="alert">
      <strong>Warning</strong> Please Fill all the boxes Correctly
    </div>
    <div class="container">
      <h1>Dragon Travel Desk</h1>
      <div class="mb-3">
        <label for="name">Username</label>
        <input
          type="name"
          class="form-control "
          id="name"
          placeholder="Enter your name"
        >
        <!-- <div class="invalid-feedback">Your username must be 2-10 long with no beginning digits</div> -->
        <small class="form-text text-bg-red invalid-feedback" id="nameValid">Your username must be 2-10 long with no beginning digits</small>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Email address</label
        >
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="name@example.com"
        />
        <small class="form-text text-bg-red invalid-feedback" id="emailValid">Invalid E-mail</small>
      </div>

      <div class="mb-3">
        <select
          class="form-select form-select-sm"
          aria-label=".form-select-sm example"
        >
          <option selected>Select Your Car</option>
          <option value="1">Omni</option>
          <option value="2">Toyota</option>
          <option value="3">Suzuki</option>
          <option value="3">Truck</option>
          <option value="3">Bus</option>
        </select>
      </div>
      <div class="mb-3">
        <div class="form-floating">
          <textarea
            class="form-control"
            id="floatingTextarea2"
            style="height: 100px"
          >
</textarea
          >

          <label for="floatingTextarea2">Address</label>
        </div>
      </div>
      <div class="mb-3">
          <label for="address">Enter Your Phone number</label> <br>
        <input class="phone" id="phone" name="phone" rows="3"></input>
        <small class="form-text text-bg-red invalid-feedback" id="contactValid">Must be 10 digit Long</small>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Write Your Query</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button class="btn btn-primary" id="submit" >Submit</button>
    </div>
    <script src="/Projects/formValidationProject/formValidationProject.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
