<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2>This is about creating an Alarm clock</h2>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Enter ~ Alarm</label
        >
        <input type="text" class="form-control" id="alarm"
        placeholder="yyyy-mm-dd hh:mm:ss">
        <small class="form-text text-muted" id="alarmHelp"
          >Must be 10 digit Long</small
        >
      </div>
      <input
        id="setAlarm"
        type="button"
        class="btn btn-primary"
        value="Set alarm"
      />
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script src="/Exercises/Alarm/alarm.js"></script>
  </body>
</html>
