<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HackerMan</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: black;
      }
      textarea {
        color: wheat;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="container m-auto text-center">
      <h3 class="m-4 text-bg-danger">HackerMan</h3>
      <div>
        <label for="exampleFormControlTextarea1" class="form-label"
          >Hacker Box</label
        >
        <textarea
          class="form-control bg-black text-bg-primary m-4"
          id="display"
          rows="2"
        ></textarea>
        <textarea
          class="form-control bg-black text-bg-danger border-0 m-4"
          id="display2"
          rows="2"
        ></textarea>
        <textarea
          class="form-control bg-black text-bg-danger border-0 m-4"
          id="display3"
          rows="2"
        ></textarea>
        <textarea
          class="form-control bg-black text-bg-danger border-0 m-4"
          id="display4"
          rows="2"
        ></textarea>
        <textarea
          class="form-control bg-black text-bg-danger border-0 m-4"
          id="display5"
          rows="2"
        ></textarea>
      </div>
      <button type="submit" id="submitbtn" class="btn btn-danger m-4">
        Hack
      </button>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
